{% extends "base.html" %}

{% block title %}Opret Medicinplan{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Opret Medicinplan</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="/create_plan">

                <!-- Manuel indtastning af Patient ID -->
                <div class="mb-3">
                    <label for="patient_id" class="form-label">Patient ID</label>
                    <input type="number" class="form-control" id="patient_id" name="patient_id" required placeholder="F.eks. 1">
                </div>

                <div class="mb-3">
                    <label for="medication_name" class="form-label">Medicin Navn</label>
                    <input type="text" class="form-control" id="medication_name" name="medication_name" required placeholder="F.eks. Panodil">
                </div>

                <div class="mb-3">
                    <label for="dosage" class="form-label">Dosis</label>
                    <input type="text" class="form-control" id="dosage" name="dosage" required placeholder="F.eks. 1 stk">
                </div>

                <div class="mb-3">
                    <label for="schedule_time" class="form-label">Tidspunkt</label>
                    <input type="time" class="form-control" id="schedule_time" name="schedule_time" required>
                </div>

                <button type="submit" class="btn btn-primary">Gem Plan</button>
                <a href="/patienter" class="btn btn-secondary">Annuller</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
